#Credenciales de conexion con la BBDD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ddbbuniversity
spring.datasource.username=root
spring.datasource.password=

#Para indicar en que idioma se comunicara Hibernate, en este caso MySql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Para que al leer los campos de las tablas en HQL lo hagamos en CamelCase y no con el_guion_bajo
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

